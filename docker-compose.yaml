services:

  de_psql:
    image: postgres:15
    container_name: de_psql
    volumes:
      - ./mnt/postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - env
    networks:
      - de_network

  minio:
    hostname: minio
    image: "minio/minio"
    container_name: minio
    ports:
      - "9001:9001"
      - "9000:9000"
    command:
      - server
      - /data
      - --console-address
      - ":9001"
    volumes:
      - ./mnt/minio:/data
    env_file:
      - env
    networks:
      - de_network

  mc:
    image: minio/mc
    container_name: mc
    hostname: mc
    env_file:
      - env
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 minio minio123)
      do
        echo '...waiting...' && sleep 1;
      done;
      /usr/bin/mc mb minio/warehouse;
      /usr/bin/mc policy set public minio/warehouse;
      exit 0;
      "
    depends_on:
      - minio
    networks:
      - de_network

  de_streamlit:
    build:
      context: ./docker_images/streamlit
      dockerfile: ./Dockerfile
    image: de_streamlit:latest
    container_name: de_streamlit
    volumes:
      - ./docker_images/streamlit/app:/app
    ports:
      - "8501:8501"
    networks:
      - de_network
